<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Chrome Pets</title>
</head>
<body>
    <div class="dropdown-main">
        <h1>Add your pet to play in the grass field below!</h1>

        <div class="grass"></div>

        <form class="commandLine" method="POST" >
            <!-- <label for="commandLine">Type Command: Hit Enter</label> -->
            <input id="newCommand" type="text" placeholder = "Enter command and input value"/>
        </form>

        <table>
          <caption>Commands</caption>
          <thead></thead>
          <tbody>
            <tr>
              <td class="func-title">add(yourName)</td>
              <td class="func-title">feed()</td>
            </tr>
            <tr>
              <td>Add your pet with your name as the input value.</td>
              <td>Feed all active pets.</td>
            </tr>
            <tr>
              <td class="func-title">move()</td>
              <td class="func-title">party()</td>
            </tr>
            <tr class="finalcontent">
              <td>Get all active pets moving.</td>
              <td>Start a party with all active pets!</td>
            </tr>
          </tbody>
        </table>

        <h3> </h3>

    </div>
</body>
<script src='./client/main.js'></script>
</html>
